[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pulso-ai-core"
version = "0.1.0"
description = "Plataforma de dashboards configurables multi-cliente con cross-filtering inteligente"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Pulso-AI Contributors", email = "contributors@pulso-ai.dev"}
]
maintainers = [
    {name = "reyer3", email = "reyer3@users.noreply.github.com"}
]
keywords = ["business-intelligence", "dashboard", "multi-tenant", "graphql", "polars"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Framework :: FastAPI",
]
requires-python = ">=3.11"
dependencies = [
    "fastapi==0.115.12",
    "uvicorn[standard]==0.34.3",
    "strawberry-graphql[fastapi]==0.270.5",
    "polars==1.30.0",
    "sqlalchemy==2.0.41",
    "asyncpg==0.30.0",
    "redis==6.2.0",
    "pydantic==2.11.5",
    "pydantic-settings==2.9.1",
    "annotated-types==0.7.0",
    "anyio==4.9.0",
    "click==8.2.1",
    "graphql-core==3.2.6",
    "greenlet==3.2.2",
    "h11==0.16.0",
    "httptools==0.6.4",
    "idna==3.10",
    "packaging==25.0",
    "pydantic-core==2.33.2",
    "python-dateutil==2.9.0.post0",
    "python-dotenv==1.1.0",
    "python-multipart==0.0.20",
    "pyyaml==6.0.2",
    "six==1.17.0",
    "sniffio==1.3.1",
    "starlette==0.46.2",
    "typing-extensions==4.13.2",
    "typing-inspection==0.4.1",
    "uvloop==0.21.0",
    "watchfiles==1.0.5",
    "websockets==15.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0,<8.0.0",
    "pytest-asyncio>=0.21.0,<0.24.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "black>=23.11.0,<25.0.0",
    "isort>=5.12.0,<6.0.0",
    "flake8>=6.1.0,<8.0.0",
    "mypy>=1.7.0,<2.0.0",
    "pre-commit>=3.6.0,<4.0.0",
    "safety>=3.2.0,<4.0.0",
    "bandit>=1.7.5,<2.0.0",
]
prod = [
    "gunicorn>=21.2.0,<23.0.0",
    "sentry-sdk[fastapi]>=1.39.0,<2.0.0",
    "prometheus-client>=0.19.0,<1.0.0",
]
test = [
    "pytest>=7.4.0,<8.0.0",
    "pytest-asyncio>=0.21.0,<0.24.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "factory-boy>=3.3.0,<4.0.0",
